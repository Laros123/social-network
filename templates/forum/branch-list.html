{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% for branch in branches %}
        <div class="container card">
            <p class="bold-text m-0">{{ branch.name }}</p>
            <p>{{ branch.description }}</p>
            <a href="{% url 'branch-detail' branch.id %}" class="stretched-link"></a>
        </div>
    {% endfor %}
</div>

{% endblock content %}
