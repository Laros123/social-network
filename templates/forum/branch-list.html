{% extends 'base.html' %}

{% block content %}


{% for branch in branches %}
    <div style="background-color: transparent;" class="container card">
        <p class="bold-text m-0">{{ branch.name }}</p>
        <p>{{ branch.description }}</p>
        <a href="{{ branch.get_absolute_url }}" class="stretched-link"></a>
    </div>
{% endfor %}

{% endblock content %}
