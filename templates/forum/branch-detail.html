{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>{{ branch.name }}</h2>
    <p>{{ branch.description }}</p>
    <hr>
    {% for post in branch.posts.all %}
        <div class="container">
            <p class="m-0 bold-text"><a href="{% url 'post-detail' post.id %}" style="text-decoration:none; color:black">{{ post.title }}</a></p>
            <p>{{ post.description }}</p>
        </div>
    {% endfor %}
</div>

{% endblock content %}
